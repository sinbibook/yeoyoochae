    <div id="fullscreen-menu-container"></div>

    <div class="w-full min-h-screen overflow-x-hidden" data-name="ëžœë”©íŽ˜ì´ì§€">
        <!-- Hero Section -->
        <section id="section1" class="relative w-full overflow-hidden" style="height: 100vh; height: 100dvh; min-height: 100vh; min-height: 100dvh;">
            <!-- Hero Swiper Container -->
            <div id="hero-swiper" class="swiper hero-swiper absolute inset-0 w-full h-full">
                <div class="swiper-wrapper" data-homepage-customFields-pages-index-sections-0-hero-images>
                </div>

                <!-- Swiper ì»¨íŠ¸ë¡¤ë“¤ -->
                <div class="swiper-pagination"></div>
                <div class="swiper-scrollbar"></div>
            </div>

            <!-- ì˜¤ë²„ë ˆì´ -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>

            <div class="absolute inset-0 flex flex-col justify-center items-start text-left z-20 pt-16 pl-6 md:pt-20 md:pl-16 lg:pl-20">
                <div class="relative z-30 max-w-4xl px-4 md:px-6 hero-text">
                    <h1 class="text-3xl md:text-4xl lg:text-5xl text-white mb-4 md:mb-6 ko-title hero-title-animation text-left">
                        <p class="block hero-title ko-title hero-title-1" data-property-name></p>
                    </h1>
                    <p class="text-sm md:text-md text-white/90 mb-4 md:mb-6 hero-description ko-body font-light leading-relaxed hero-description-animation text-left" data-homepage-customFields-pages-index-sections-0-hero-description>
                    </p>

                    <div class="hero-controls hero-controls-animation">
                        <div class="swiper-button-prev"></div>
                        <div class="hero-progress-bar">
                            <div class="hero-progress"></div>
                        </div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex items-center justify-center pt-16">
            <div class="text-center mb-16">
                <h3 class="text-3xl md:text-3xl font-bold ko-title en-title fade-in-up" style="color: var(--color-secondary);" data-homepage-customFields-pages-index-sections-0-essence-title>
                </h3>
                <div class="w-full h-px mt-6 fade-in-up" style="background-color: var(--color-secondary);"></div>
                <p class="text-lg text-gray-600 ko-body mt-6 fade-in-up" data-homepage-customFields-pages-index-sections-0-essence-description>
                </p>
            </div>
        </section>

        <!-- Signature Section -->
        <section class="about-section">
            <div data-homepage-customFields-pages-index-sections-signature-items>
            </div>

        <!-- Closing Section -->
        <section class="wave-bg-section relative overflow-hidden">
            <div class="wave-bg relative w-full">
                <svg width="0" height="0" style="position: absolute;">
                    <defs>
                        <clipPath id="wave-clip" clipPathUnits="objectBoundingBox">
                            <path d="M0,0.08 Q0.25,0.02 0.5,0.08 T1,0.08 L1,1 L0,1 Z"/>
                        </clipPath>
                        <clipPath id="wave-clip-mobile" clipPathUnits="objectBoundingBox">
                            <path d="M0,0.12 Q0.25,0.06 0.5,0.12 T1,0.12 L1,1 L0,1 Z"/>
                        </clipPath>
                    </defs>
                </svg>

                <div class="absolute inset-0 bg-cover bg-center bg-no-repeat bg-fixed empty-image-placeholder"
                     style="background-image: url(''); background-attachment: fixed; clip-path: url(#wave-clip);"
                     data-index-wave-background>

                    <div class="absolute inset-0"></div>

                    <div class="absolute inset-0 z-10 flex items-center justify-center px-6">
                        <div class="banner-content text-center text-white max-w-3xl md:pt-20">
                            <div class="animated-text">
                                <h1 class="banner-title font-bold mb-8 fade-in-up ko-title en-title" data-homepage-customFields-pages-index-sections-0-closing-title>
                                </h1>
                                <p class="banner-description font-light leading-relaxed fade-in-up ko-body" data-homepage-customFields-pages-index-sections-0-closing-description>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
